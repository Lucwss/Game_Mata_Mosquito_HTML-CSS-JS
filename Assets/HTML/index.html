<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mata Mosquito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/style.css">

  <script>
    function iniciarJogo() {
      let valorNivel = document.getElementById('Nivel').value;
      if (valorNivel === '') {
        alert('selecione um nível para inicar o jogo')
        return false;
      }
      window.location.href = "../HTML/app.html?" + valorNivel;
    }
  </script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <img src="../IMG/game.png" alt="Game Over">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="mb-2">
              <select id="Nivel" class="form-control">
                <option value="">-- Selecione o nível</option>
                <option value="normal">Normal</option>
                <option value="difícil">Difícil</option>
                <option value="ChuckNorris">Chuck Norris</option>
              </select>
            </div>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
          <!-- ou onclick="window.location.href="../HTML/app.html" -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
